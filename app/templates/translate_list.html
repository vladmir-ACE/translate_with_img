<!DOCTYPE html>
<html>
<head>
    <title>Translate List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .card-img-top {
            height: 200px;
            width: 100%;
            object-fit: cover;
        }
        .scrollable-div {
            max-height: 150px;
            overflow-y: auto;
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4 text-center">Liste des parties Ã  traduire</h1>
        <div class="text-center mb-4">
            <a href="{% url 'translate_create' %}" class="btn btn-primary">Ajouter une nouvelle partie</a>
        </div>
        <div class="row">
            {% for translate in translates %}
                <div class="col-md-6 mb-4">
                    <div class="card h-100">
                        <img src="{{ translate.image.url }}" class="card-img-top" alt="Image for translation">
                        <div class="card-body">
                            <h5 class="card-title">French Text:</h5>
                            <div class="scrollable-div">
                                <p class="card-text">{{ translate.french_text }}</p>
                            </div>
                            <h5 class="card-title">English Text:</h5>
                            <div class="scrollable-div">
                                <p class="card-text">{{ translate.english_text }}</p>
                            </div>
                            <a href="{% url 'translate_delete' translate.pk %}" class="btn btn-danger mt-3">Delete</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl61tE4eICMAyDxxA6KUnswaxI5QqKfJIUJkqZlMpgfMigtT4U26iSkVJIY" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiM8zF7M8ORAZb2b4KD8+LafS8J6R5Bf3l6iAM9EW7C6kE8ghlKp50Gy4" crossorigin="anonymous"></script>
</body>
</html>
