<!DOCTYPE html>
<html>
<head>
    <title>Create Translate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="my-4 text-center">Ajouter une partie  à traduire</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="mb-3">
                                {{ form.image.label_tag }} 
                                {{ form.image }}
                            </div>                          
                            <div class="mb-3">
                                {{ form.english_text.label_tag }} 
                                {{ form.english_text }}
                            </div>
                            <div class="mb-3">
                                {{ form.french_text.label_tag }} 
                                {{ form.french_text }}
                            </div>
                            <button type="submit " class="btn  btn-primary" style="margin-left:90%;">Save</button>
                        </form>
                        <a href="{% url 'translate_list' %}" class="btn btn-secondary mt-3">Retour à la liste</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl61tE4eICMAyDxxA6KUnswaxI5QqKfJIUJkqZlMpgfMigtT4U26iSkVJIY" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiM8zF7M8ORAZb2b4KD8+LafS8J6R5Bf3l6iAM9EW7C6kE8ghlKp50Gy4" crossorigin="anonymous"></script>
</body>
</html>
